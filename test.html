<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Focus Up and Down</title>
    <style>
        .focused {
            color: red;
            /* Change the color to red */
        }
    </style>
</head>

<body>
    <ol id="list-group">
        <li tabindex="0">Item 1</li>
        <li tabindex="0">Item 2</li>
        <li tabindex="0">Item 3</li>
        <li tabindex="0">Item 4</li>
    </ol>

    <script>
        const listItems = document.querySelectorAll('#list-group li');

        listItems.forEach(item => {
            item.addEventListener('focus', () => {
                item.classList.add('focused');
            });

            item.addEventListener('blur', () => {
                item.classList.remove('focused');
            });
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp') {
                event.preventDefault(); // Prevent default behavior of the arrow key
                moveFocusUp();
            } else if (event.key === 'ArrowDown') {
                event.preventDefault(); // Prevent default behavior of the arrow key
                moveFocusDown();
            }
        });

        function moveFocusUp() {
            // Find the currently focused element
            const focusedElement = document.activeElement;

            // Check if the focused element is a list item
            if (focusedElement && focusedElement.tagName === 'LI') {
                // Find the index of the focused element among list items
                const index = Array.from(listItems).indexOf(focusedElement);

                // If the focused element is not the first one, move focus to the previous list item
                if (index > 0) {
                    listItems[index - 1].focus();
                }
            }
        }

        function moveFocusDown() {
            // Find the currently focused element
            const focusedElement = document.activeElement;

            // Check if the focused element is a list item
            if (focusedElement && focusedElement.tagName === 'LI') {
                // Find the index of the focused element among list items
                const index = Array.from(listItems).indexOf(focusedElement);

                // If the focused element is not the last one, move focus to the next list item
                if (index < listItems.length - 1) {
                    listItems[index + 1].focus();
                }
            }
        }
    </script>
</body>

</html>
